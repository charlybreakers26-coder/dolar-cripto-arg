<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizaciones Dólar y Cripto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cotizaciones del Dólar en Argentina</h1>
        <div id="dolar-rates" class="rates"></div>
    </header>

    <main>
        <section id="calculator">
            <h2>Calculador de Arbitraje</h2>
            <form id="calcForm">
                <label for="pair">Par:</label>
                <select id="pair">
                    <option value="usdt/ars">USDT/ARS</option>
                    <option value="btc/usdt">BTC/USDT</option>
                    <option value="eth/usdt">ETH/USDT</option>
                </select>

                <label for="currency">Vista:</label>
                <select id="currency">
                    <option value="ars">Pesos (ARS)</option>
                    <option value="usd">Dólares (USD)</option>
                </select>

                <button type="submit">Calcular</button>
            </form>
            <div id="results" style="display: none;"></div>
        </section>

        <section id="chartContainer" style="display: none; height: 400px;"></section>
    </main>

    <script src="script.js"></script>
</body>
</html>
